@if (assignmentTransmis) {

  <mat-card>

    <mat-card-content>
      <mat-card-title>
        {{ assignmentTransmis.nom }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy' }}
      </mat-card-subtitle>
      <mat-card-actions id="action-bottom">
        @if (!assignmentTransmis.rendu) {
          <mat-checkbox (click)="onAssignmentRendu()" >Devoir rendu</mat-checkbox>
        }

        <button
          mat-stroked-button
          color="primary"
          (click)="onClickEdit()"
          [disabled]="!isAdmin()"
        > 
        <mat-icon>edit</mat-icon > Edit
        </button>

        <button
          mat-flat-button
          color="warn"
          class="deleteStyle"
          (click)="onDeleteAssignment(assignmentTransmis)"
          [disabled]="!isAdmin()"
        >
          <mat-icon>delete</mat-icon > Supprimer
        </button>
      </mat-card-actions>
    </mat-card-content>

  </mat-card>
}
