<h3>
  Ajouter un devoir
</h3>

<form ngForm (submit)="onSubmit($event); assignmentForm.reset()" #assignmentForm class="form">

  <mat-form-field>
    <input
      matInput
      placeholder="Nom du devoir"
      [(ngModel)]="nomDevoir"
      name="nom"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dateDeRendu"
      name="date"
      placeholder="Date de rendu" required
    >
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-stroked-button color="primary">
    Ajouter un devoir
  </button>
</form>
