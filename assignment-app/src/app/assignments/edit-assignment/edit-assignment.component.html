<h3>Editer le devoir</h3>

<form ngForm (submit)="onSaveAssignment($event); assignmentFormUpdate.reset()" #assignmentFormUpdate class="form">

  <mat-form-field>
    <input
      matInput
      placeholder="Nom du devoir"
      [(ngModel)]="nomDevoir"
      name="nom"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dateDeRendu"
      name="date"
      placeholder="Date de rendu" required
    >
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>


  </mat-form-field>

  <button mat-stroked-button color="primary">
    Editer le devoir
  </button>
</form>
