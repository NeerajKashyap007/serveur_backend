<mat-toolbar color="primary" class="toolbar-style">
  <div style="display: flex">
    <button (click)="toggleSidenav()" mat-icon-button class="example-icon"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/home" class="toolbar-link">
      {{ title }}
    </a>
  </div>

  @if (isConnected()) {
  <div style="display: flex; align-items: center; justify-content: center">
    <mat-icon>person</mat-icon>
    &nbsp;
    <div
      style="color: white; background-color: rgba(255,0,0,0.75) ;font-size: 18px; display: flex; justify-items: center; align-items: center; border: 1px solid rgba(255,0,0,0.65); padding: 0.3rem 0.9rem ;border-radius: 2rem"
      (click)="logout()">
      <mat-icon>logout</mat-icon> &nbsp;
      Deconnexion
    </div>
  </div>
  } @else {
  <div
    style="color: white; font-size: 18px; display: flex; justify-items: center; align-items: center; border: 1px solid white; padding: 0.3rem 0.9rem ;border-radius: 2rem"
    routerLink="/login">
    <mat-icon>login</mat-icon> &nbsp;
    Se connecter
  </div>
  }
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list style="cursor: pointer">
      <mat-list-item routerLink="/home">
        <mat-icon class="align-middle">list</mat-icon>&nbsp;Liste des devoirs
      </mat-list-item>
      <mat-list-item routerLink="/add">
        <mat-icon class="align-middle">add_circle</mat-icon>&nbsp;Ajout d'un devoir
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="align-middle">edit</mat-icon>&nbsp;Modification d'un devoir
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="align-middle">delete</mat-icon>&nbsp;Suppression d'un devoir
      </mat-list-item>
      <mat-list-item (click)="populateDB()">
        <mat-icon class="align-middle">poll</mat-icon>&nbsp;Génération de données de test
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="padding: 10px">
      <!--      <app-assignments></app-assignments>-->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
